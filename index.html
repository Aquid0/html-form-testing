<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <title>Table and Form Project</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
<body>
    <div class="title">
        <h1>ENTER YOUR DATA</h1>
    </div>
    <div class="form-backdrop">
        <form id="data-form">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Your first name..."><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" placeholder="Your last name..."><br>
            <label for="country">Country<label><br>
            <select id="country" name="country">
                <option value="United Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="Cambodia">Cambodia</option>
                <option value="Chad">Chad</option>
                <option value="China">China</option>
            </select><br>
            <input type="submit">
        </form>
    </div> 
    <div class="table-backdrop">
        <table class="data-table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>N/A</td>
                <td>N/A</td>
                <td>N/A</td>
            </tr>
        </table>
    </div>
</body>
</html>
